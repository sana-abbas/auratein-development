            <div class="form align-items-center justify-content-center">
              <h1 class="form-heading">contact us</h1>

              <form method="POST" name="contact" action="success.html" data-netlify="true" id="formValidate">
                <div class="form-group">
                  <input type="text" id="name" name="name" required placeholder="your name" class="form-control">
                </div>
                <div class="form-group">
                  <input type="email" id="email" required name="email" placeholder="your email address" class="form-control">
                </div>
                <div class="form-group">
                  <select class="form-control" name="service[]" id="option-box" required>
                    <option class="value form-control" value="" disabled selected>service</option>
                    <option class="value form-control" value="design">design</option>
                    <option class="value form-control" value="development">development</option>
                    <option class="value form-control" value="marketing">marketing</option>
                  </select>
                </div>
                <div class="form-group">
                  <textarea name="message" id="message" rows="3" cols="30" required class="form-control" placeholder="your message"></textarea>
                </div>
                <div class="submit-btn">
                  <button type="submit" class="form-submit">submit</button>
                </div>
              </form>
